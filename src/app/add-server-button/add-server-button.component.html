<div class="col-xs-12">
  <ng-content *ngIf="false"></ng-content>
  <p>Add new Servers or blueprints!</p>
  <label>Server Name</label>
  <input type="text" class="form-control" [(ngModel)]="newServerName">
  <label>Server Content</label>
  <input type="text" class="form-control" [(ngModel)]="newServerContent">
  <br>
  <button
    class="btn btn-primary"
    (click)="addServer('server')">Add Server</button>
  <button
    class="btn btn-primary"
    (click)="addServer('blueprint')">Add Server Blueprint</button>
</div>
<br>
<div class="row" *ngIf="false">
  <div class="col">
    <ng-content select="[firstContent]"></ng-content>
    <hr>
    <ng-content select="[secondContent]"></ng-content>
  </div>
</div>
